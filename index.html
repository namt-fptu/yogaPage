                DEFAULT: '#059669',
              },
              secondary: '#f5f5f4',
              accent: {
                gold: '#d4a574',
                rose: '#f472b6',
                teal: '#2dd4bf',
                purple: '#a78bfa',
              },
              candle: '#0c0a09',
              surface: {
                light: '#fafaf9',
                dark: '#1c1917',
              }
            },
            animation: {
              'breathe': 'breathe 6s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out infinite 2s',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.6s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'bounce-soft': 'bounceSoft 2s ease-in-out infinite',
              'gradient-x': 'gradientX 15s ease infinite',
              'gradient-y': 'gradientY 15s ease infinite',
              'morph': 'morph 8s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.9' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(5, 150, 105, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(5, 150, 105, 0.6)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              gradientX: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              gradientY: {
                '0%, 100%': { backgroundPosition: '50% 0%' },
                '50%': { backgroundPosition: '50% 100%' },
              },
              morph: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
              'mesh-gradient': 'linear-gradient(to bottom right, #d1fae5, #fef3c7, #fce7f3, #e0f2fe)',
              'mesh-gradient-dark': 'linear-gradient(to bottom right, #064e3b, #451a03, #500724, #0c4a6e)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-lg': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
              'glow-primary': '0 0 40px rgba(5, 150, 105, 0.3)',
              'glow-accent': '0 0 40px rgba(212, 165, 116, 0.3)',
              'inner-glow': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',

            backdropBlur: {
              xs: '2px',

    <style>
      * {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: linear-gradient(to bottom, #f5f5f4, #e7e5e4);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #059669, #10b981);
        border-radius: 10px;
        border: 2px solid #f5f5f4;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #047857, #059669);
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: linear-gradient(to bottom, #1c1917, #292524);
      }
      .dark ::-webkit-scrollbar-thumb {
        border-color: #1c1917;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(28, 25, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }
      .dark .glass-card {
        background: rgba(28, 25, 23, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .gradient-text-gold {
        background: linear-gradient(135deg, #d4a574 0%, #b8860b 50%, #d4a574 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Premium gradient backgrounds */
      .bg-premium-gradient {
        background: linear-gradient(135deg, #ecfdf5 0%, #fef3c7 25%, #fce7f3 50%, #e0f2fe 75%, #ecfdf5 100%);
        background-size: 400% 400%;
        animation: gradientX 15s ease infinite;
      }
      
      .dark .bg-premium-gradient {
        background: linear-gradient(135deg, #064e3b 0%, #451a03 25%, #500724 50%, #0c4a6e 75%, #064e3b 100%);
        background-size: 400% 400%;
      }
      
      /* Noise texture overlay */
      .noise-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
      }
      
      /* Text selection */
      ::selection {
        background: #059669;
        color: white;
      }
      
      /* Smooth transitions for all */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Hover lift effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .dark .hover-lift:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      
      /* Magnetic button effect base */
      .btn-magnetic {
        position: relative;
        overflow: hidden;
      }
      .btn-magnetic::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      .btn-magnetic:hover::before {
        transform: translateX(100%);
      }
      
      /* Lotus loader animation */
      @keyframes lotusBloom {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
        50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
      }
      .lotus-animate {
        animation: lotusBloom 3s ease-in-out infinite;
      }
      
      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Focus ring styling */
      :focus-visible {
        outline: 2px solid #059669;
        outline-offset: 2px;
      }
      
      /* Card shine effect on hover */
      .card-shine {
        position: relative;
        overflow: hidden;
      }
      .card-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0) 40%,
          rgba(255,255,255,0.3) 50%,
          rgba(255,255,255,0) 60%,
          rgba(255,255,255,0) 100%
        );
        transform: rotate(45deg) translateY(100%);
        transition: transform 0.6s ease;
        pointer-events: none;
      }
      .card-shine:hover::after {
        transform: rotate(45deg) translateY(-100%);
      }
    </style>
